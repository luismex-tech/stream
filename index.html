<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioLink: Master Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --primary: #007bff; --danger: #dc3545; --success: #28a745; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; text-align: center; padding: 20px; margin: 0; }

        .container { max-width: 600px; margin: 0 auto; background: var(--panel); border: 1px solid #333; border-radius: 8px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        h2 { margin-top: 0; color: #fff; letter-spacing: 1px; }
        label { display: block; text-align: left; margin: 10px 0 5px; color: #aaa; font-size: 0.9rem; }

        input, select { width: 100%; padding: 12px; background: #000; color: #fff; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        input:focus, select:focus { border-color: var(--primary); outline: none; }

        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 4px; font-weight: bold; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; animation: pulse 2s infinite; }

        /* PANELES (Ocultar/Mostrar) */
        .hidden { display: none !important; }

        /* V√öMETRO */
        .vu-container { background: #000; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; border: 1px solid #333; }
        .vu-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #28a745 60%, #ffc107 80%, #dc3545 100%); transition: width 0.05s linear; }

        /* LOGS */
        #console-log { text-align: left; background: #000; color: #0f0; font-family: monospace; font-size: 12px; height: 100px; overflow-y: scroll; padding: 10px; margin-top: 20px; border: 1px solid #333; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h2>üì° RadioLink <span style="font-size:0.6em; color:#aaa;">P2P Master</span></h2>

    <div id="screen-login">
        <label>Elige tu nombre (ID):</label>
        <input type="text" id="my-id-input" placeholder="ej: cabina-luis, movil-luis" value="">
        <button class="btn-blue" onclick="initPeer()">üîó CONECTAR AL SERVIDOR</button>
        <p style="font-size: 0.8em; color: #666; margin-top: 10px;">Usa nombres √∫nicos y sin espacios.</p>
    </div>

    <div id="screen-controls" class="hidden">
        <div style="background: #2a2a2a; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
            <span style="color:#aaa;">Est√°s conectado como:</span><br>
            <strong id="display-my-id" style="color: #4facfe; font-size: 1.2rem;">...</strong>
        </div>

        <div style="border-top: 1px solid #444; padding-top: 10px;">
            <label>Llamar a (ID Destino):</label>
            <input type="text" id="remote-id-input" placeholder="ej: cabina-luis">

            <label>Calidad de Audio (Bitrate):</label>
            <select id="bitrate-select">
                <option value="64">64 kbps (Voz - Bajo consumo)</option>
                <option value="128" selected>128 kbps (Radio FM - Recomendado)</option>
                <option value="192">192 kbps (Alta Fidelidad)</option>
                <option value="256">256 kbps (Estudio - Requiere buen internet)</option>
            </select>

            <button id="btn-transmit" class="btn-green" onclick="startCall()">üéôÔ∏è ABRIR MICRO Y TRANSMITIR</button>
        </div>

        <label>Monitor de Nivel:</label>
        <div class="vu-container">
            <div id="vu-bar" class="vu-bar"></div>
        </div>
    </div>

    <div id="screen-incoming" class="hidden" style="background: #332d00; padding: 15px; border: 1px solid #ffc107; margin-bottom: 20px; border-radius: 4px;">
        <h3 style="color: #ffc107; margin: 0;">üîî LLAMADA ENTRANTE</h3>
        <p>Alguien quiere transmitir audio.</p>
        <button class="btn-green" onclick="answerCall()">üîä ACEPTAR Y ESCUCHAR</button>
    </div>

    <div id="console-log">System ready.<br></div>
</div>

<audio id="remote-audio"></audio>

<script>
    // --- VARIABLES GLOBALES ---
    let peer = null;
    let localStream = null;
    let currentCall = null;
    let incomingCallRequest = null;
    let audioContext, analyser, microphone;

    // --- UTILIDAD DE LOGS ---
    function log(msg, type = 'info') {
        const consoleDiv = document.getElementById('console-log');
        const color = type === 'error' ? '#ff4444' : (type === 'success' ? '#00ff00' : '#cccccc');
        consoleDiv.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll
    }

    // --- 1. INICIALIZAR PEERJS ---
    function initPeer() {
        const myId = document.getElementById('my-id-input').value.trim();
        if (!myId) return alert("Por favor escribe un nombre.");

        log("Conectando a PeerJS...", 'info');

        try {
            peer = new Peer(myId);

            peer.on('open', (id) => {
                log(`‚úÖ Conexi√≥n establecida. ID: ${id}`, 'success');
                document.getElementById('display-my-id').innerText = id;
                document.getElementById('screen-login').classList.add('hidden');
                document.getElementById('screen-controls').classList.remove('hidden');
            });

            peer.on('error', (err) => {
                log(`‚ùå Error PeerJS: ${err.type}`, 'error');
                if(err.type === 'unavailable-id') alert("Ese nombre ya est√° en uso. Elige otro.");
                if(err.type === 'peer-unavailable') log("‚ö†Ô∏è El destino no est√° conectado o escribiste mal el ID.", 'error');
            });

            // Escuchar llamadas entrantes
            peer.on('call', (call) => {
                log("üìû ¬°Llamada entrante detectada!", 'success');
                incomingCallRequest = call;
                document.getElementById('screen-incoming').classList.remove('hidden');
                document.getElementById('screen-controls').classList.add('hidden'); // Ocultar controles normales
            });

        } catch (e) {
            log("Error cr√≠tico al crear Peer: " + e, 'error');
        }
    }

    // --- 2. GESTI√ìN DEL MICR√ìFONO (ROBUSTA) ---
    async function getMicrophone() {
        log("Solicitando acceso al micr√≥fono...", 'info');
        try {
            // Intento 1: Alta Calidad (Sin filtros)
            return await navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false,
                    channelCount: 2
                }
            });
        } catch (err) {
            log("‚ö†Ô∏è Hardware no soporta modo 'Studio'. Cambiando a modo est√°ndar...", 'info');
            // Intento 2: Est√°ndar (Fallback)
            try {
                return await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err2) {
                if(err2.name === 'NotAllowedError') {
                    alert("¬°Permiso denegado! Debes permitir el micr√≥fono en el candado üîí de la URL.");
                    log("‚ùå PERMISO DENEGADO", 'error');
                }
                throw err2;
            }
        }
    }

    // --- 3. INICIAR TRANSMISI√ìN (Llamar) ---
    async function startCall() {
        const destId = document.getElementById('remote-id-input').value.trim();
        const bitrate = document.getElementById('bitrate-select').value;

        if (!destId) return alert("Escribe el ID del destino.");

        try {
            localStream = await getMicrophone();
            setupVuMeter(localStream); // Ver mi propio audio
            log("‚úÖ Micr√≥fono abierto. Llamando...", 'success');

            // Hack para Bitrate (SDP Munging)
            const options = {
                sdpTransform: (sdp) => {
                    log(`Ajustando bitrate a ${bitrate} kbps...`);
                    return sdp.replace(/a=fmtp:111.*/g, `a=fmtp:111 minptime=10;useinbandfec=1;maxaveragebitrate=${bitrate * 1000}`);
                }
            };

            const call = peer.call(destId, localStream, options);
            currentCall = call;

            // UI Update
            const btn = document.getElementById('btn-transmit');
            btn.innerText = "üì° EN EL AIRE (Transmitiendo)";
            btn.classList.remove('btn-green');
            btn.classList.add('btn-red');

            call.on('close', () => {
                log("Llamada finalizada.");
                btn.innerText = "üéôÔ∏è ABRIR MICRO Y TRANSMITIR";
                btn.classList.remove('btn-red');
                btn.classList.add('btn-green');
            });

            call.on('error', (e) => log("Error en llamada: " + e, 'error'));

            // Si el otro lado nos habla (Talkback)
            call.on('stream', (remoteStream) => {
                const audio = document.getElementById('remote-audio');
                audio.srcObject = remoteStream;
                audio.play();
            });

        } catch (e) {
            log("No se pudo iniciar llamada: " + e, 'error');
        }
    }

    // --- 4. RECIBIR TRANSMISI√ìN (Contestar) ---
    function answerCall() {
        if (!incomingCallRequest) return;

        // Respondemos (podemos enviar nuestro audio o null si solo queremos escuchar)
        // Para simplificar, respondemos solo para recibir, sin enviar audio de vuelta por ahora
        incomingCallRequest.answer();

        document.getElementById('screen-incoming').classList.add('hidden');
        document.getElementById('screen-controls').classList.remove('hidden');
        log("‚úÖ Llamada contestada. Esperando buffer...", 'success');

        incomingCallRequest.on('stream', (remoteStream) => {
            log("üîä Audio recibido. Reproduciendo...", 'success');
            const audio = document.getElementById('remote-audio');
            audio.srcObject = remoteStream;
            audio.play().catch(e => log("‚ö†Ô∏è Autoplay bloqueado. Haz clic en la p√°gina."));

            // Conectar V√∫metro al audio que llega
            setupVuMeter(remoteStream);
        });
    }

    // --- 5. V√öMETRO VISUAL ---
    function setupVuMeter(stream) {
        if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
        if (audioContext.state === 'suspended') audioContext.resume();

        // Evitar duplicados si ya existe analizador
        if (analyser) analyser.disconnect();

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        const vuBar = document.getElementById('vu-bar');

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            let average = sum / dataArray.length;

            // Ganancia visual (x2.5) para que se note m√°s
            let percent = Math.min(100, average * 2.5);
            vuBar.style.width = percent + "%";
        }
        draw();
    }
</script>

</body>
</html>
