<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioLink Studio - HiFi</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; text-align: center; padding: 20px; }
        .console { background: #1e1e1e; padding: 25px; border-radius: 8px; border: 1px solid #333; max-width: 650px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        h2 { margin-top: 0; color: #fff; }
        label { font-size: 0.9em; color: #aaa; display: block; margin-bottom: 5px; text-align: left; }
        input, select { padding: 12px; width: 100%; background: #2c2c2c; color: #fff; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; margin-bottom: 15px; }

        button { width: 100%; padding: 15px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; margin-top: 10px; transition: 0.2s; }
        button:hover { background: #0056b3; }
        button.live { background: #dc3545; animation: pulse 2s infinite; }

        /* V√öMETRO LED ESTILO RADIO */
        .vu-container { background: #000; padding: 10px; border-radius: 4px; margin: 20px 0; border: 1px solid #555; }
        .vu-labels { display: flex; justify-content: space-between; font-size: 10px; color: #666; margin-bottom: 2px; }
        .vu-meter-bg { width: 100%; height: 20px; background: #222; position: relative; overflow: hidden; }
        .vu-bar { height: 100%; width: 0%; transition: width 0.05s linear;
                  background: linear-gradient(90deg,
                    #00ff00 0%,
                    #00ff00 60%,
                    #ffff00 61%,
                    #ffff00 85%,
                    #ff0000 86%,
                    #ff0000 100%); }
        .peak-indicator { position: absolute; top: 0; right: 0; background: red; color: white; font-size: 10px; padding: 2px 5px; display: none; }

        .status-log { font-family: monospace; font-size: 12px; color: #0f0; margin-top: 15px; text-align: left; min-height: 20px; }
        .hidden { display: none; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="console">
        <h2>üìª RadioLink Studio</h2>

        <div style="background: #252525; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <label>TU ID (Comparte esto con la cabina):</label>
            <div id="my-id" style="font-size: 1.2em; color: #4facfe; font-weight: bold; word-break: break-all;">Conectando...</div>
        </div>

        <div id="main-controls">
            <label>ID DESTINO (Cabina):</label>
            <input type="text" id="remote-id" placeholder="Ingresa el ID de la otra computadora">

            <label>CALIDAD DE AUDIO (Bitrate):</label>
            <select id="bitrate-select">
                <option value="64">64 kbps (Voz normal - Bajo consumo)</option>
                <option value="128" selected>128 kbps (Calidad FM - Est√°ndar)</option>
                <option value="192">192 kbps (Alta Fidelidad)</option>
                <option value="256">256 kbps (Estudio - Consumo alto)</option>
                <option value="320">320 kbps (M√°xima - Lossless feel)</option>
            </select>

            <button id="btn-transmit" onclick="startTransmission()">üéôÔ∏è INICIAR TRANSMISI√ìN</button>
        </div>

        <div id="receiver-controls" class="hidden">
            <h3 style="color: #28a745;">üìû LLAMADA ENTRANTE</h3>
            <p>Alguien quiere transmitir.</p>
            <button onclick="answerCall()" style="background: #28a745;">üîä ACEPTAR Y ESCUCHAR</button>
        </div>

        <div class="vu-container">
            <div class="vu-labels"><span>-60dB</span><span>-20dB</span><span>-6dB</span><span>0dB</span></div>
            <div class="vu-meter-bg">
                <div id="vu-bar" class="vu-bar"></div>
                <div id="peak-led" class="peak-indicator">CLIP</div>
            </div>
        </div>

        <div id="status" class="status-log">> Sistema listo.</div>

        <audio id="remote-audio"></audio>
    </div>

    <script>
          const peer = new Peer();
          let localStream;
          let currentCall;
          let audioContext, analyser, microphone;

          // --- SISTEMA DE LOGS EN PANTALLA ---
          function log(msg, type = 'info') {
              const el = document.getElementById('status');
              const color = type === 'error' ? '#ff4444' : '#0f0';
              el.innerHTML = `<span style="color:${color}">> ${msg}</span>`;
              console.log(msg);
          }

          peer.on('open', (id) => {
              document.getElementById('my-id').innerText = id;
              log("Sistema en l√≠nea. Esperando instrucciones.");
          });

          peer.on('error', (err) => log("ERROR PEERJS: " + err.type, 'error'));

          // --- V√öMETRO (Visualizaci√≥n) ---
          function setupVuMeter(stream) {
              try {
                  if (!audioContext) {
                      audioContext = new (window.AudioContext || window.webkitAudioContext)();
                  }
                  if (audioContext.state === 'suspended') audioContext.resume();

                  analyser = audioContext.createAnalyser();
                  analyser.smoothingTimeConstant = 0.3;
                  analyser.fftSize = 512;

                  microphone = audioContext.createMediaStreamSource(stream);
                  microphone.connect(analyser);

                  const scriptProcessor = audioContext.createScriptProcessor(2048, 1, 1);
                  analyser.connect(scriptProcessor);
                  scriptProcessor.connect(audioContext.destination);

                  scriptProcessor.onaudioprocess = function() {
                      const array = new Uint8Array(analyser.frequencyBinCount);
                      analyser.getByteFrequencyData(array);
                      let values = 0;
                      for (let i = 0; i < array.length; i++) values += array[i];

                      const average = values / array.length;
                      let percent = Math.min(100, average * 2.5);
                      document.getElementById('vu-bar').style.width = percent + "%";

                      const peakLed = document.getElementById('peak-led');
                      peakLed.style.display = (percent > 90) ? 'block' : 'none';
                  };
              } catch (e) {
                  console.warn("No se pudo iniciar v√∫metro (contexto de audio):", e);
              }
          }

          // --- FUNCI√ìN DE INTENTO DE MICR√ìFONO (NUEVA Y ROBUSTA) ---
          async function getMicStream() {
              // 1. INTENTO: Calidad Estudio (Sin filtros)
              try {
                  log("Intentando abrir micr√≥fono en Alta Fidelidad...");
                  return await navigator.mediaDevices.getUserMedia({
                      audio: {
                          echoCancellation: false,
                          noiseSuppression: false,
                          autoGainControl: false,
                          channelCount: 2
                      }
                  });
              } catch (err) {
                  log("‚ö†Ô∏è Hardware no soporta modo Estudio. Reintentando en modo Est√°ndar...", 'error');
                  console.warn("Fallo HiFi:", err);
              }

              // 2. INTENTO: Calidad Est√°ndar (Fallback)
              try {
                  return await navigator.mediaDevices.getUserMedia({ audio: true });
              } catch (err) {
                  throw err; // Si falla aqu√≠, es bloqueo de permisos real
              }
          }

          // --- TRANSMISOR ---
          async function startTransmission() {
              const remoteId = document.getElementById('remote-id').value;
              const bitrate = document.getElementById('bitrate-select').value;

              if (!remoteId) return alert("Falta el ID destino");

              try {
                  // Usamos la nueva funci√≥n inteligente
                  localStream = await getMicStream();

                  log(`‚úÖ Micr√≥fono abierto. Conectando...`);
                  setupVuMeter(localStream);

                  const options = {
                      sdpTransform: (sdp) => {
                          return sdp.replace(/a=fmtp:111.*/g, 'a=fmtp:111 minptime=10;useinbandfec=1;maxaveragebitrate=' + (bitrate * 1000));
                      }
                  };

                  const call = peer.call(remoteId, localStream, options);
                  currentCall = call;

                  document.getElementById('btn-transmit').classList.add('live');
                  document.getElementById('btn-transmit').innerText = "üì° TRANSMITIENDO AHORA";

                  call.on('close', () => {
                      log("Transmisi√≥n finalizada.");
                      document.getElementById('btn-transmit').classList.remove('live');
                  });

                  call.on('error', (e) => log("Error en llamada: " + e, 'error'));

              } catch (err) {
                  // Aqu√≠ capturamos el error real exacto
                  if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                      log("‚ùå ACCESO DENEGADO: Haz clic en el candado üîí de la URL y permite el micr√≥fono.", 'error');
                  } else if (err.name === 'NotFoundError') {
                      log("‚ùå NO SE DETECTA MICR√ìFONO: Conecta uno.", 'error');
                  } else {
                      log("‚ùå ERROR DESCONOCIDO: " + err.message, 'error');
                  }
              }
          }

          // --- RECEPTOR ---
          let incomingCallRequest = null;
          peer.on('call', (call) => {
              incomingCallRequest = call;
              document.getElementById('receiver-controls').classList.remove('hidden');
              log("¬°Llamada entrante!");
          });

          function answerCall() {
              if(!incomingCallRequest) return;
              incomingCallRequest.answer();
              incomingCallRequest.on('stream', (remoteStream) => {
                  log("üîä Audio recibido y reproduciendo.");
                  const audio = document.getElementById('remote-audio');
                  audio.srcObject = remoteStream;
                  audio.play().catch(e => log("Error Autoplay: Haz clic en la p√°gina."));
                  setupVuMeter(remoteStream);
              });
              document.getElementById('receiver-controls').innerHTML = "<h3 style='color:#0f0'>ENLAZADO</h3>";
          }
      </script>
</body>
</html>
